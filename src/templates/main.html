      background-color:#e3e3e3;

  <div class="ui-options">
    <section class="section">
      <div class="section-header ignore">Options</div>

          <span>Locator alignment</span>
          <select id='position-selector' onchange="locatorPosition(this.value)">
            <option value="top-left">Top left</option>
            <option value="top-right">Top right</option>
            <option value="bottom-left">Bottom left</option>
            <option value="bottom-right" selected="selected">Bottom right</option>
          </select>
      </div>
    </section>
    <section class="section">
      <div class="section-header">Geography</div>
      <div class="section-option">
          <label>
            <input type="checkbox" onClick="toggleBySource('hillshade')" checked>

          </label>
          <label>
            <input type="checkbox" onClick="toggleById('waterway')" checked>
            <span>Waterways</span>
            </label>
      </div>
    </section>
    <section class="section">
      <div class="section-header">Land use</div>
      <div class="section-option">
            <label>
              <input type="checkbox" onClick="toggleById('parks')" checked>
              <span>Parks</span>
            </label>
            <label>
              <input type="checkbox" onClick="toggleById('national_park')" checked>
              <span>National parks</span>
            </label>
            <label>
              <input type="checkbox" onClick="toggleById('industrial')" checked>
              <span>Industrial</span>
            </label>
            <label>
              <input type="checkbox" onClick="toggleById('school')" checked>
              <span>Schools</span>
            </label>
            <label>
              <input type="checkbox" onClick="toggleById('hospital')" checked>
              <span>Hospitals</span>
            </label>
            <label>
              <input type="checkbox" onClick="toggleById('building')" checked>
              <span>Buildings</span>
            </label>
      </div>
    </section>
    <section class="section">
      <div class="section-header">Roads</div>
      <div class="section-option">
          <label>
              <input type="checkbox" onClick="toggleById('Motorways')" checked>
              <span>Motorways</span>
            </label>
          <label>
              <input type="checkbox" onClick="toggleById('primary-road')" checked>
              <span>Primary roads</span>
            </label>
          <label>
              <input type="checkbox" onClick="toggleById('secondary-road')" checked>
              <span>Secondary roads</span>
            </label>
          <label>

            </label>
          <label>

              <span>Estates</span>
            </label>
      </div>
